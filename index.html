<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>To-Do List</h1>
    <p>This is a simple TO-Do List in which you can dynamically add and remove tasks.</p>
   
    <button type="button" onclick="displayTask()">List Tasks</button>
    <button type="button" onclick="addTask()">Add Task</button>
    <button type="button" onclick="removeTask()">Remove Task</button>
    <div id="display-content"></div>
    <div id="remove-task"></div>
    <div id="add-task"></div>

    
    <script src="taskList.js"></script>
</body>
