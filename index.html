    <h1>Contact Manager</h1>
    <p>This is a simple Contact Manager in which you can dynamically add, remove and search contacts.</p>

    <button type="button" onclick="addContact()">Add contact</button>
    <button type="button" onclick="removeContact()">Remove contact</button>

    <div id="remove-contact"></div>
    <div id="add-contact"></div>

    
    <script src="contactManager.js"></script>
</body>
